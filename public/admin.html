<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - Love Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ffe4e1;
      padding: 20px;
    }
    h2 {
      color: #e63946;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
      background: white;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: center;
    }
    th {
      background: #ff4b5c;
      color: white;
    }
    tr:nth-child(even) {
      background: #f9f9f9;
    }
  </style>
</head>
<body>
  <h2>📊 Love Calculator - Admin Dashboard</h2>
  <table>
    <thead>
      <tr>
        <th>Name 1</th>
        <th>Name 2</th>
        <th>Percentage</th>
        <th>Message</th>
        <th>Created At</th>
      </tr>
    </thead>
    <tbody id="results"></tbody>
  </table>

  <script>
    async function loadResults() {
      try {
        // ⚠️ Replace with your actual ADMIN_KEY
        const ADMIN_KEY = "Guru123";

        const res = await fetch(`/api/results?key=${ADMIN_KEY}`);
        const data = await res.json();

        const tbody = document.getElementById("results");
        tbody.innerHTML = "";

        if (Array.isArray(data)) {
          data.forEach(r => {
            const row = `<tr>
              <td>${r.name1}</td>
              <td>${r.name2}</td>
              <td>${r.percentage}%</td>
              <td>${r.message}</td>
              <td>${new Date(r.createdAt).toLocaleString()}</td>
            </tr>`;
            tbody.innerHTML += row;
          });
        } else {
          tbody.innerHTML = `<tr><td colspan="5">Error loading results</td></tr>`;
        }
      } catch (err) {
        console.error("Failed to load results:", err);
      }
    }

    loadResults();
  </script>
</body>
</html>
